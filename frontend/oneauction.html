<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Details</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bidContainer">
        </tbody>
    </table>
    <script type="module">
        import { getAuctionById } from './src/main.js';

        // Get the auction ID from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const auctionId = urlParams.get('room');

        if (auctionId) {
            getAuctionById(auctionId);
        }
    </script>
</body>
</html>
